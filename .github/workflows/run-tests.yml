name: Run UI and API Test Suites

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 'Run ${{ matrix.suite }} tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite:
          - ui
          - api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: latest

      - name: Add execution permission to Maven Wrapper
        run: chmod +x mvnw

      - name: 'Run Maven tests for ${{ matrix.suite }} suite'
        run: './mvnw clean test -DsuiteXmlFile=testng-${{ matrix.suite }}.xml'

      - name: Archive Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'surefire-reports-${{ matrix.suite }}'